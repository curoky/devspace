# https://conda.io/projects/conda/en/latest/user-guide/tasks/manage-environments.html#create-env-file-manually
name: py3
channels:
  - defaults
dependencies:
  - python=3.12.9
  - pip
  - pip:
      - ipykernel
      - ipywidgets
      - nbformat
      - pydantic
      - requests
      - typer
      - icalendar
      - sqlmodel
      - notion-client
      - geopy
      - gpxpy
      - pytz
      - numpy
      - plotly
      - pandas
      - PyExifTool
      - diskcache
