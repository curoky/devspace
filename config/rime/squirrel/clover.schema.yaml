# Rime schema
# encoding: utf-8

schema:
  schema_id: clover
  name: 🍀️四叶草简体拼音
  version: '1.0.0'
  author:
    - fkxxyz - https://www.fkxxyz.com
  description: |
    由🍀️四叶草亲自定制，特点：
      1. 结合搜狗输入法的输入习惯
      2. 默认开启 emoji 表情支持
      3. 加上很多特殊符号的输入支持
      4. 繁简切换支持
      5. 许多智能纠错
  dependencies:
    - emoji
    - melt_eng # 英文输入，作为次翻译器挂载到拼音方案

switches:
  - name: zh_simp_s2t
    reset: 0
    states: [简]
  - name: emoji_suggestion
    reset: 1
    states: ["🈶️️\uFE0F"]
  - name: symbol_support
    reset: 1
    states: ['符']
  - name: ascii_punct
    reset: 0
    states: [。，, ．，]
  - name: full_shape
    reset: 0
    states: [半]
  - name: ascii_mode
    reset: 0
    states: [中, 英]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - lua_translator@date_translator # 时间、日期、星期
    - table_translator@melt_eng # 英文输入
  filters:
    - simplifier@emoji_suggestion
    - simplifier@symbol_support
    - simplifier
    - uniquifier

simplifier:
  option_name: zh_simp_s2t
  opencc_config: s2t.json

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all

symbol_support:
  opencc_config: symbol.json
  option_name: symbol_support
  tips: all

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    # 基础
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/

    # 补全
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/ # o = ou; o = ong
    - derive/ong$/on/ # on = ong
    - derive/^ding$/din/ # din = ding

    # 处理 v 和 u
    - derive/^([nl])ue$/$1ve/ # nve = nue; lve = lue
    - derive/^([jqxy])u/$1v/ # v = u; v = u

    # 智能纠错
    - derive/ao$/oa/ # oa = ao
    - derive/([iu])a(o|ng?)$/a$1$2/ # aio = iao; aing = iang; aung = uang
    - derive/([aeiou])ng$/$1gn/ # gn = ng
    - derive/un$/uen/ # uen = un
    - derive/ui$/uei/ # uei = ui
    - derive/iu$/iou/ # iou = ui
    - derive/tie$/tei/ # tei = tie
    - derive/i$/ii/ # ii = i  # i 不小心按两下
    - derive/u$/uu/ # ui = u  # u 不小心按两下

translator:
  dictionary: clover
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  initial_quality: 1.2 # 拼音的权重应该比英文大

# 次翻译器，英文
melt_eng:
  dictionary: melt_eng # 挂载词库 melt_eng.dict.yaml
  enable_completion: true # 补全提示
  enable_sentence: false # 禁止造句
  enable_user_dict: false # 禁用用户词典
  initial_quality: 1.1 # 初始权重

# 日期、时间、星期、ISO 8601、时间戳的触发关键字
date_translator:
  date: rq # 日期： 2022-11-29
  time: sj # 时间： 18:13
  week: xq # 星期： 星期二
  datetime: dt # ISO 8601： 2022-11-29T18:13:11+08:00
  timestamp: ts # 时间戳： 1669716794

punctuator:
  import_preset: symbols
  full_shape:
    '`': '｀'
    '~': '～'
    '!': '！'
    '@': '＠'
    '#': '＃'
    '$': '￥'
    '%': '％'
    '^': '……'
    '&': '＆'
    '*': '×'
    '(': '（'
    ')': '）'
    '_': '——'
    '+': '＋'
    '-': '－'
    '=': '＝'
    '[': '【'
    ']': '】'
    '{': '｛'
    '}': '｝'
    '|': '｜'
    "\\": '、'
    '/': '、'
    ';': '；'
    "'": '‘'
    ',': '，'
    '.': '。'
    '<': '《'
    '>': '》'
    '?': '？'
  half_shape:
    '`': '·'
    '~': '～'
    '!': '！'
    '@': '@'
    '#': '#'
    '$': '￥'
    '%': '%'
    '^': '……'
    '&': '&'
    '*': '×'
    '(': '（'
    ')': '）'
    '_': '——'
    '+': '+'
    '-': '-'
    '=': '='
    # '[': '【'
    # ']': '】'
    '[': '['
    ']': ']'
    '{': '｛'
    '}': '｝'
    '|': '｜'
    "\\": '、'
    '/': '、'
    ';': '；'
    "'": '’'
    ',': '，'
    '.': '。'
    '<': '《'
    '>': '》'
    '?': '？'

key_binder:
  import_preset: default
  bindings:
    __patch:
      - key_bindings:/emacs_editing # emacs 习惯
      - key_bindings:/move_by_word_with_tab # tab 在单词间切换
      - key_bindings:/paging_with_minus_equal # 减号等号翻页
      - key_bindings:/paging_with_comma_period # 逗号句号翻页
      - key_bindings:/paging_with_brackets # 中括号翻页
      - clover.key_bindings:/numbered_mode_switch # Ctrl+Shift+数字 切换开关
      - clover.key_bindings:/windows_compatible_mode_switch # Windows 兼容
      - clover.key_bindings:/kp_enter_is_return # 小键盘回车设为普通回车

ascii_composer:
  import_preset: default
  good_old_caps_lock: false
  switch_key:
    Shift_L: noop # 左 Shift 切换直接上屏字母
    Shift_R: noop # 右 Shift 切换直接上屏字母
    Control_L: noop
    Control_R: noop
    Caps_Lock: commit_code
    # Eisu_toggle: clear
