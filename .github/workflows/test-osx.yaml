name: test on osx
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/test-osx.yaml'
      - 'Formula/**'
      - 'src/lib/**'
  schedule:
    - cron: '0 0 * * 1'

jobs:
  install:
    strategy:
      fail-fast: false
      max-parallel: 100
      matrix:
        os: [macos-latest]
        package:
          # ls Formula | xargs -n 1 | sed -e 's/.rb/ /' -e 's/^/          - /'
          - apfs-fuse
          - boost-python@1.72.0
          - boost@1.57.0
          - boost@1.60.0
          - boost@1.72.0
          - dstat
          - fbthrift@2021.02.15
          - fizz@2021.02.15
          - flamegraph
          - folly@2021.02.15
          - gflags@2.2.2
          - git-mv-with-history
          - glog@0.5.0
          # - jemalloc-prof
          - libiberty
          # - libunwind
          - ncurses-termlib
          - ncurses@5
          - openssl@1.0.2t
          - openssl@1.0.2u
          - python@2
          - rime-bundle
          # - terminalizer
          - vim-bundle
          - wangle@2021.02.15
          - zsh-bundle

    runs-on: ${{ matrix.os }}

    env:
      HOMEBREW_NO_ANALYTICS: 1
      HOMEBREW_NO_AUTO_UPDATE: 1

    steps:
      - uses: actions/checkout@v2

      - name: check if the platform supports
        run: |
          if grep -q "depends_on :linux" ./Formula/${{ matrix.package }}.rb; then
            echo "ignore=true" >> $GITHUB_ENV
          fi

      - name: setup tap
        run: |
          mkdir -p $(brew --repo)/Library/Taps/curoky
          cp -r $PWD $(brew --repo)/Library/Taps/curoky/homebrew-tap

      - name: install
        if: env.ignore != 'true'
        run: brew install --verbose curoky/tap/${{ matrix.package }}

      - name: test
        if: env.ignore != 'true'
        run: brew test --verbose curoky/tap/${{ matrix.package }}
