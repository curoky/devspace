name: Dep gcc

on:
  push:
    paths:
      - '.github/workflows/deps-gcc.yaml'
      - 'deps/gcc/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        version:
          - '11.5.0'
          - '12.4.0'
          - '13.4.0'
          - '14.3.0'
          - '15.1.0'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: curoky
          password: ${{ secrets.DOCKER_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: deps/gcc
          file: deps/gcc/Dockerfile
          push: true
          build-args: |
            GCC_VERSION=${{ matrix.version }}
          tags: curoky/devspace:deps-gcc-${{ matrix.version }}

      - if: github.event_name == 'schedule'
        run: >
          docker run --rm --env=CI=true -v /var/run/docker.sock:/var/run/docker.sock wagoodman/dive
          curoky/devspace:deps-gcc-${{ matrix.version }}

      - uses: mxschmitt/action-tmate@v3
        if: ${{ failure() }}
        timeout-minutes: 30
