name: Pre Commit

on: [push]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4

      - run: pip install dotdrop

      - run: dotdrop install --cfg=dotfiles/config.yaml --force --profile=docker

      - uses: pre-commit/action@v3.0.1
